<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <title>Simple Form</title>
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #1D1C52;">
        <span class="navbar-brand ms-5 text-light">Company</span>
    </nav>
        <img src="Company-1.png" width="20%" height="20%" class="logo">
        <h2>Let's talk!</h2>
        <div class="row justify-content-center my-5">
            <div class="col-lg-6">
                <form action="">
                    <label for="name" class="form-label" style="color: #1D1C52; font-weight: bold;">Name</label>
                    <div class="form-floating mb-5 w-50">
                        <input
                          type="name"
                          id="name"
                          placeholder="Name"
                          class="form-control"
                        />
         
                      </div>
                      <label for="email" class="form-label" style="color: #1D1C52; font-weight: bold;">Email</label>
                      <div class="form-floating mb-5 w-50 h-50">
                        <input
                          type="email"
                          id="email"
                          placeholder="Email"
                          class="form-control"
                        />
        
                      </div>
                      <label for="amount" class="form-label" style="color: #1D1C52; font-weight: bold;">Amount</label>
                      <div class="form-floating mb-5 w-50">
                        <input
                          type="number"
                          id="amount"
                          placeholder="amount"
                          class="form-control"
                        />
                        
                      </div>
        
        
                    <div class="text-center">
                      <button type="submit" class="btn" style="color: white; background-color: #1D1C52;">Submit</button>
                    </div>
                  </form>
            </div>
           
        </div>
        
        
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
